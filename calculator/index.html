<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CALC FOR DUMMIES</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
  </head>
  <body>
    
    <div class="container">
      <div class="output" data-output> </div>
        <div class="calcContainer">

          
          <button class="operatorBtns" data-operator>รท</button>
          <button class="button" data-input>7</button>
          <button class="button" data-input>8</button>
          <button class="button" data-input>9</button>
          
          <button class="operatorBtns" data-operator>ร</button>
          <button class="button" data-input>4</button>
          <button class="button" data-input>5</button>
          <button class="button" data-input>6</button>
          
          <button class="operatorBtns" data-operator>-</button>
          <button class="button" data-input>1</button>
          <button class="button" data-input>2</button>
          <button class="button" data-input>3</button>
          
          <button class="operatorBtns" data-operator>+</button>
          <button class="button" data-decimal>.</button>
          <button class="button" data-input>0</button>
          <button class="button" data-equals>=</button>
          
          <button class="buttonRed buttonSpan" data-reset> AC</button>
          <button class="buttonBlue buttonSpan" data-delete> C </button>
          
      </div>
    </div>
      
      <script src="app.js" async defer></script>
  </body>
